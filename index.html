<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social Links Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
 
  <div class="container">
    <div class="info">
      <div class="icon">
        <img src="assets\images\avatar.jpeg" alt="Profile icon">
      </div>
      <header>
        <h1>Ben Huynh</h1>
        <p id="place">San Jose, California</p>
        <p id="bio">"Front-end developer and avid reader."</p>
      </header>
      <div class="social-links">
        <p>
          <a href="https://github.com/benhyh" target="_blank">Github</a>
        </p>
      </div>
      <div class="social-links">
        <p> 
          <a href="https://www.frontendmentor.io/profile/benhuynh003" target="_blank">Frontend Mentor</a>
        </p>
      </div>
      <div class="social-links">
        <p>
          <a href="https://www.linkedin.com/in/benhuynhh/" target="_blank">LinkedIn</a>
        </p>
      </div>
      <div class="social-links">
        <p>
          <a href="https://twitter.com/Exsinz1" target="_blank">Twitter</a>
        </p>
      </div>
      <div class="social-links">
        <p>
          <a href="https://www.instagram.com/benhuynhh/" target="_blank">Instagram</a>
        </p>
      </div>
    </div>
  </div>
  
</body>
</html>
